<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>FASTBOOK : singup</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="login">
    <section id="wrap" class="signup-section">

        <header class="header">

            <div class="blind">
                <h1>
                    <span>FASTBOOK</span>
                </h1>
                <strong>
			SAVE YOUR NOTES QUICKLY
		</strong>
            </div>
            <strong class="title-header"><i class="fas fa-id-card-alt"></i>Sign up</strong>

        </header>

        <section id="container" class="container" role="main">

            <div class="form-contents">
                <form action="from-contents__form">
                    <fieldset class="form-contents__fieldset">

                        <legend class="blind">회원가입 입력폼</legend>
                        <label for="singupIdInput">ID</label>
                        <input type="text" id="singupIdInput" class="form-contents__fieldset-input" value="">
                        <label for="singupPwInput">PASSWORD</label>
                        <input type="password" id="singupPwInput" class="form-contents__fieldset-input" value="">
                        <label for="singupRePwInput">CONFIRM PASSWORD</label>
                        <input type="password" id="singupRePwInput" class="form-contents__fieldset-input" value="">
                        <button type="submit" class="button-g">Sign up for FASTBOOK</button>
                        <button type="button" class="button-g from-contents__cancel-button">Cancel</button>

                    </fieldset>
                </form>
            </div>

        </section>

    </section>

</body>

</html>
